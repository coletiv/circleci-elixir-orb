description: "Build, test and deploy an Elixir project"
usage:
  version: 2.1

  orbs:
    elixir: coletiv/elixir@0.1.0

  workflows:
    build-test-deploy-dev:
      jobs:
        - elixir/build-and-test:
            check-format: true
            credo: true
            coveralls: true
            dialyzer: true
            persist-to-workspace: true
            filters:
              branches:
                ignore:
                  - develop
                  - master

        - elixir/build-and-deploy:
            attach-workspace: true
            build: false
            branch: develop
            config_file_path: .deliver/config_dev
            requires:
              - elixir/build-and-test
            filters:
              branches:
                ignore:
                  - master

    build-deploy-prod:
      jobs:
        - elixir/build-and-deploy:
            name: "deploy-prod"
            attach-workspace: true
            build: false
            branch: master
            config_file_path: .deliver/config_prod
            filters:
              branches:
                only:
                  - master
